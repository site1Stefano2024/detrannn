<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            color: #f70909;
        }
        
        .loader-container {
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #f70909;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="spinner"></div>
        <p>Carregando... Aguarde um momento.</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://servico-seguro-de-veiculo-mg.site";
        }, 2000); // 2000ms = 2 segundos
    </script>

</body>
</html>
